<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Entry</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="left-panel">
      <img src="https://wallpaperbat.com/img/353628-js-react-hooks.png" alt="Course Image" class="course-image">
    </div>
    <div class="right-panel">
      <h1>Lab Access</h1>
      <p class="description">Enter your password to unlock your lab session</p>
      <div class="circle-placeholder" id="circle"></div>
      <input type="password" id="password" placeholder="Enter Password">
      <button id="loginBtn">Enter Lab</button>
      <p class="error-msg" id="errorMsg"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
