<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lab-container">
    <div class="lab-header">
      <img src="https://www.logodesign.net/assets/images/new-ui/lg-logo-gallery-blank.jpg" alt="Lab Logo" class="lab-logo">
      <h1>Welcome to the Lab</h1>
    </div>
    <p class="timer">Time Remaining: <span id="timeLeft"></span></p>
    <button id="exitBtn" class="exit-btn">Exit Lab</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
